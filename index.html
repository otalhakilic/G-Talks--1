<script>
        document.addEventListener("DOMContentLoaded", function () {
            
            // --- 1. MENÜ VE TAB İŞLEMLERİ ---
            const sidebar = document.getElementById("mySidebar");
            const overlay = document.getElementById("menuOverlay");
            
            document.getElementById("openNavBtn").addEventListener("click", function() {
                if(window.innerWidth <= 600) { sidebar.style.width = "70%"; } else { sidebar.style.width = "280px"; }
                overlay.style.display = "block";
            });

            function closeNav() { sidebar.style.width = "0"; overlay.style.display = "none"; }
            document.getElementById("closeNavBtn").addEventListener("click", closeNav);
            overlay.addEventListener("click", closeNav);

            const navLinks = document.querySelectorAll('.nav-link');
            const tabs = document.querySelectorAll('.tab-content');

            function switchTab(targetId) {
                tabs.forEach(tab => tab.style.display = 'none');
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if(link.getAttribute('data-tab') === targetId) link.classList.add('active');
                });
                document.getElementById(targetId).style.display = 'block';
                window.scrollTo(0, 0);
                closeNav(); 
            }

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    switchTab(this.getAttribute('data-tab'));
                });
            });

            document.getElementById("mainLogo").addEventListener("click", function() { switchTab('home-tab'); });

            // Footer Linkleri
            document.querySelectorAll('.footer-links .modal-link[data-tab]').forEach(link => {
                link.addEventListener('click', function(e) { e.preventDefault(); switchTab(this.getAttribute('data-tab')); });
            });

            // --- 2. ÇEREZ (COOKIE) İŞLEMLERİ (GÜNCELLENEN KISIM) ---
            const cookieBanner = document.getElementById("cookieBanner");
            
            // Eğer daha önce "accepted" (kabul) olarak işaretlenmemişse banner'ı göster.
            // Reddedilmişse veya hiç basılmamışsa localStorage null döneceği için banner açılır.
            if (localStorage.getItem("cookieConsent") !== "accepted") {
                cookieBanner.style.display = "block";
            }
            
            document.getElementById('btnAccept').addEventListener('click', function() {
                // Kabul edilirse hafızaya kalıcı olarak kaydet
                localStorage.setItem("cookieConsent", "accepted");
                cookieBanner.style.display = "none";
            });

            document.getElementById('btnReject').addEventListener('click', function() {
                // Reddedilirse (Kapat denirse) hafızaya HİÇBİR ŞEY KAYDETME.
                // Varsa da "rejected" kaydını sil ki sayfa yenilenince tekrar çıksın.
                localStorage.removeItem("cookieConsent"); 
                cookieBanner.style.display = "none";
            });

            // Çerez Banner içindeki linklerin tıklanması
            document.querySelectorAll('.cookie-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    switchTab(this.getAttribute('data-target'));
                });
            });

            // --- 3. SPONSOR ÖZGEÇMİŞLERİ ---
            const bioModal = document.getElementById("bioModal");
            const sponsorData = {
                'ilko': {
                    title: 'İlko İlaç', 
                    text: 'Türkiye’de ilaç üretimi ve dağıtımı yapan öncü firmalardan biridir. Çeşitli terapötik alanlarda, özellikle kardiyoloji, merkezi sinir sistemi ve nadir hastalıklar için kaliteli ilaç çözümleri sunar.'
                },
                'atiker': {
                    title: 'Atiker Yazılım', 
                    text: 'İşletmelere ERP, dijital dönüşüm ve özel yazılım çözümleri sağlayan teknoloji şirketidir. Yenilikçi yaklaşımlarıyla iş süreçlerini optimize eder ve dijital dönüşümü destekler.'
                },
                'uludag': {
                    title: 'Uludağ İçecek', 
                    text: 'Türkiye’nin en tanınmış içecek üreticilerinden biridir. Gazlı içecekler, maden suları ve meyve aromalı ürünleriyle geniş bir portföy sunar; kalite ve sürdürülebilir üretim anlayışıyla sektörde lider konumdadır.'
                }
            };

            document.querySelectorAll('.sponsor-img-box').forEach(box => {
                box.addEventListener('click', function() {
                    const key = this.getAttribute('data-sponsor');
                    if(sponsorData[key]) {
                        document.getElementById("modal-title").innerText = sponsorData[key].title;
                        document.getElementById("modal-text").innerText = sponsorData[key].text;
                        bioModal.style.display = "block";
                    }
                });
            });

            // Modal Kapatma
            document.querySelectorAll('[data-close]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.getElementById(this.getAttribute('data-close')).style.display = 'none';
                });
            });
            window.addEventListener('click', function(event) {
                if (event.target.classList.contains('modal')) event.target.style.display = 'none';
            });

            // --- 4. SAYAÇ SİSTEMİ ---
            const countDownDate = new Date("Feb 16, 2026 09:00:00").getTime();
            
            function updateCountdowns() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                if (distance < 0) {
                    if(document.getElementById("countdown")) document.getElementById("countdown").innerHTML = "<div style='color:var(--gold); font-size:2rem;'>ZİRVE BAŞLADI!</div>";
                    if(document.getElementById("tech-countdown")) document.getElementById("tech-countdown").innerHTML = "<span>BAŞLADI</span>";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if(document.getElementById("days")) {
                    document.getElementById("days").innerText = days < 10 ? "0" + days : days;
                    document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
                    document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
                    document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
                }
                
                if(document.getElementById("t-days")) {
                    document.getElementById("t-days").innerText = days < 10 ? "0" + days : days;
                    document.getElementById("t-hours").innerText = hours < 10 ? "0" + hours : hours;
                    document.getElementById("t-min").innerText = minutes < 10 ? "0" + minutes : minutes;
                    document.getElementById("t-sec").innerText = seconds < 10 ? "0" + seconds : seconds;
                }
            }
            
            setInterval(updateCountdowns, 1000);
            updateCountdowns(); 
        });
    </script>
