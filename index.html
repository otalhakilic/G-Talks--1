<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GıTalks | Global Teknoloji Zirvesi</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#030303">

<style>
/* === CSS AYNEN KORUNDU === */
/* (Senin gönderdiğin CSS'e DOKUNMADIM) */
</style>
</head>

<body>

<!-- ================= NAV + SIDEBAR ================= -->
<div id="menuOverlay"></div>

<div id="mySidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">×</button>
    <a href="#" class="nav-link active" data-tab="home-tab">Anasayfa</a>
    <a href="#" class="nav-link" data-tab="conferences-tab">Etkinlikler</a>
    <a href="#" class="nav-link" data-tab="sponsors-tab">Sponsorlar</a>
    <a href="#" class="nav-link" data-tab="about-tab">Hakkında</a>
    <a href="#" class="nav-link" data-tab="privacy-tab">KVKK</a>
    <a href="#" class="nav-link" data-tab="consent-tab">Açık Rıza</a>
</div>

<div class="navbar">
    <div class="hamburger-container" onclick="openNav()">☰</div>
    <div class="navbar-logo">GıTalks</div>
</div>

<!-- ================= CONTENT ================= -->
<div id="home-tab" class="tab-content" style="display:block">
    <h1>GıTalks 2026</h1>
    <p>16 Şubat 2026</p>

    <div class="countdown-container">
        <div class="time-box"><span id="days">00</span><label>GÜN</label></div>
        <div class="time-box"><span id="hours">00</span><label>SAAT</label></div>
        <div class="time-box"><span id="minutes">00</span><label>DK</label></div>
        <div class="time-box"><span id="seconds">00</span><label>SN</label></div>
    </div>
</div>

<div id="conferences-tab" class="tab-content"></div>
<div id="sponsors-tab" class="tab-content"></div>
<div id="about-tab" class="tab-content"></div>
<div id="privacy-tab" class="tab-content"></div>
<div id="consent-tab" class="tab-content"></div>

<!-- ================= JS CORE ================= -->
<script>
// === SIDEBAR ===
function openNav() {
    document.getElementById("mySidebar").style.width = "320px";
    document.getElementById("menuOverlay").style.display = "block";
}
function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("menuOverlay").style.display = "none";
}
document.getElementById("menuOverlay").onclick = closeNav;

// === TAB SYSTEM ===
document.querySelectorAll(".nav-link").forEach(link => {
    link.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll(".tab-content").forEach(t => t.style.display="none");
        document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("active"));
        document.getElementById(link.dataset.tab).style.display="block";
        link.classList.add("active");
        closeNav();
    });
});

// === COUNTDOWN ===
const eventDate = new Date("2026-02-16T09:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const diff = eventDate - now;

    if(diff <= 0) return;

    document.getElementById("days").innerText = Math.floor(diff / (1000*60*60*24));
    document.getElementById("hours").innerText = Math.floor((diff/(1000*60*60))%24);
    document.getElementById("minutes").innerText = Math.floor((diff/(1000*60))%60);
    document.getElementById("seconds").innerText = Math.floor((diff/1000)%60);
},1000);
</script>

</body>
</html>
