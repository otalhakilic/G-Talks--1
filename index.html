<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GıTalks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Zemin Siyah */
            font-family: Arial, sans-serif;
            color: #D4AF37; /* Yazılar Altın Rengi */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Yenilikçi Arka Plan: Sade bir degrade ve hafif bir doku */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #222 0%, #000 70%);
            z-index: -1;
        }

        /* LOGO KISMI (Sadece GıTalks) */
        .logo {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 20px;
            /* Hafif metalik yansıma efekti */
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* EKSİK OLAN KONFERANS BÖLÜMLERİ */
        .topics {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-bottom: 60px;
            opacity: 0.9;
        }

        .topics span {
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 5px;
        }

        /* SPONSOR ALANI */
        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
        }

        .sponsor-title {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #666;
            letter-spacing: 2px;
        }

        .sponsors {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        /* Sponsorlar için yuvarlak yer tutucular */
        .sponsor-box {
            width: 60px;
            height: 60px;
            border: 1px solid #D4AF37;
            border-radius: 50%; /* Yuvarlak logolar */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #D4AF37;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="logo">GıTalks</div>

    <div class="topics">
        <span>Teknoloji</span>
        <span>Tarım</span>
        <span>Ekonomi</span>
        <span>Yardım</span>
    </div>

    <div class="footer">
        <div class="sponsor-title">SPONSORLAR</div>
        <div class="sponsors">
            <div class="sponsor-box">Logo</div>
            <div class="sponsor-box">Logo</div>
            <div class="sponsor-box">Logo</div>
        </div>
    </div>

</body>
</html>
