        function toggleChat() {
            const ui = document.getElementById("ai-chat-interface");
            const btn = document.getElementById("ai-btn-trigger");
            
            if (ui.style.display === "flex") {
                ui.style.display = "none";
                btn.style.transform = "scale(1)";
            } else {

            }
        }

        async function sendMessage() {
            const input = document.getElementById("chat-input");
            const area = document.getElementById("messages-area");
            const text = input.value.trim();

            if (text === "") return;

            // KullanÄ±cÄ± mesajÄ±nÄ± ekle

            input.value = "";

            loadingBubble.id = loadingId;
            area.appendChild(loadingBubble);
            area.scrollTop = area.scrollHeight;

        // --- SÄ°TE GENEL JS (NAVBAR, TAB, COUNTDOWN) ---
        document.addEventListener("DOMContentLoaded", function () {

            const sidebar = document.getElementById("mySidebar");
            const overlay = document.getElementById("menuOverlay");

            overlay.addEventListener("click", closeNav);

            const navLinks = document.querySelectorAll('.nav-link');
            const tabs = document.querySelectorAll('.tab-content');

            function switchTab(targetId) {
                tabs.forEach(tab => tab.style.display = 'none');
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if(link.getAttribute('data-tab') === targetId) link.classList.add('active');
                });
                document.getElementById(targetId).style.display = 'block';
                window.scrollTo(0, 0);
                closeNav(); 
            }

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    switchTab(this.getAttribute('data-tab'));
                });
            });

            const mainLogo = document.getElementById("mainLogo");
            if (mainLogo) {

            });

            function updateCountdowns() {

                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
